<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Ratchet template page</title>

		<!-- Sets initial viewport load and disables zooming  -->
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

		<!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!-- Include the compiled Ratchet CSS -->
		<link href="dist/css/ratchet.css" rel="stylesheet">
		<link rel="stylesheet" href="dist/css/ratchet-theme-ios.css" />
		<link type="text/css" rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="dist/css/ratchet.min.css" />
		<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
		<!-- Include the compiled Ratchet JS -->
		<script type="text/javascript" src="js/register.js"></script>
	</head>

	<body>
		<div class="register-title">
			<div class="title-bar">
				<img src="img/img1.png" height="20px" width="20px" class="image1">
				<div class="reg-title">输入信息</div>
			</div>
			<form class="reg-from">
				<div class="reg name">姓名</div>
				<input type="text" placeholder="请填写姓名" class="text-name">
				<div class="reg sex">性别</div>
				<div class="btn-sex w">男</div>
				<div class="btn-sex wo">女</div>
				<div class="reg age">年龄</div>
				<input type="text" placeholder="请选择" class="text-age">
				<div class="reg salary">期望工资</div>
				<input type="text" placeholder="请选择" class="text-salary">
				<div class="reg job">岗位</div>
				<input type="text" placeholder="请选择" class="text-job">
				<div class="reg phone">手机号</div>
				<input type="text" placeholder="请选择" class="text-phone">
			</form>
			<center>
				<button class="btn-publish">发布信息</button>
				<div>
					<a href="recommend.html">
						<div class="tuijian"></div>
					</a>
					<div class="fujin"></div>
				</div>
			</center>
		</div>
		<div class="select-pay-bg"></div>
		<div class="select-pay">
			<table width="100%" style="text-align: left" class="pay-table">
				<tr>
					<td width="50%">
						<input type="radio" name="wages" value="1" class="wage1" />1500以下
					</td>
					<td width="50%">
						<input type="radio" name="wages" value="2" class="wage2" />1500~1999
					</td>
					<tr>
						<td width="50%">
							<input type="radio" name="wages" value="3" class="wage1" />2000~2999
						</td>
						<td width="50%">
							<input type="radio" name="wages" value="4" class="wage2 1" />3000~3999
							</th>
					</tr>
					<tr>
						<td width="50%">
							<input type="radio" name="wages" value="5" class="wage1" />4000~4999
						</td>
						<td width="50%">
							<input type="radio" name="wages" value="6" class="wage3 2" />5000~6999
						</td>
					</tr>
					<tr>
						<td width="50%">
							<input type="radio" name="wages" value="7" class="wage1" />7000以上
							</th>
							<td width="50%">
								<input type="radio" name="wages" value="8" class="wage4 3" />面议
							</td>
					</tr>
			</table>
			<div class="btn-s">
				<div class="btn-select check">
					<span class="icon icon-check"></span>确定
				</div>
				<div class="btn-select close">
					<span class="icon icon-close"></span>取消
				</div>
			</div>
		</div>
		<div class="select-job">
			<div class="select-job-title">
				<span class="icon icon-left-nav"></span>
				<div class="media-body">
					选择岗位
				</div>
			</div>
			<div class="select-body">
				<div class="select-father">
					<ul class="table-view father-ul">
						<li class="table-view-cell father">Item 1</li>
					</ul>
				</div>
				<div class="select-child">
					<ul class="table-view child-ul">
						<li class="table-view-cell child">Item 2</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="select-age-bg"></div>
		<div class="select-age">
				<div class="select-age-title">年龄<span class="icon icon-close iage"></span></div>		
				<ul class="table-view age">
					<li class="table-view-cell sage" value='1'>18-25</li>
					<li class="table-view-cell sage" value='2'>26-30</li>
					<li class="table-view-cell sage" value='3'>31-35</li>
					<li class="table-view-cell sage" value='4'>36-40</li>
					<li class="table-view-cell sage" value='5'>41-45</li>
					<li class="table-view-cell sage" value='6'>45以上</li>
				</ul>
			</div>
		</div>
	</body>

</html>
